<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">
    <title>User Listing</title>
</head>
<body>
    <div class="container mt-4">
        <h1>User Listing</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="user-list">
                <!-- User data will be dynamically loaded here -->
            </tbody>
        </table>
    </div>

    <!-- Modal for editing user details -->
    <div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Form for editing user details -->
                    <form id="editUserForm">
                        <div class="form-group">
                            <label for="editName">Name</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="form-group">
                            <label for="editUsername">Username</label>
                            <input type="text" class="form-control" id="editUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="editEmail">Email</label>
                            <input type="email" class="form-control" id="editEmail" required>
                        </div>
                        <input type="hidden" id="editUserId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveUserChanges">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.min.js"></script>
    <script src="https://jsonplaceholder.typicode.com/users"></script>

    <script>
        // Function to populate the user table
        function populateUserTable(users) {
            const userList = document.getElementById("user-list");
            userList.innerHTML = "";
            users.forEach(user => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>
                        <button class="btn btn-info btn-sm edit-user" data-userid="${user.id}">Edit</button>
                        <button class="btn btn-danger btn-sm delete-user" data-userid="${user.id}">Delete</button>
                    </td>
                `;
                userList.appendChild(row);
            });
        }
        
        // Fetch user data from JSONPlaceholder API
        $.get("https://jsonplaceholder.typicode.com/users", function(users) {
            populateUserTable(users);
        });
        
        // Edit user modal functionality
        $("#user-list").on("click", ".edit-user", function() {
            const userId = $(this).data("userid");
            const user = users.find(u => u.id === userId);
            if (user) {
                $("#editUserId").val(userId);
                $("#editName").val(user.name);
                $("#editUsername").val(user.username);
                $("#editEmail").val(user.email);
                $("#editUserModal").modal("show");
            }
        });
        
        $("#saveUserChanges").click(function() {
            const userId = $("#editUserId").val();
            const editedUser = {
                name: $("#editName").val(),
                username: $("#editUsername").val(),
                email: $("#editEmail").val(),
            };
        
            // Update the user in the table (you may want to update the API as well)
            const userRow = $(`tr:has(button.edit-user[data-userid="${userId}"])`);
            userRow.find("td:nth-child(2)").text(editedUser.name);
            userRow.find("td:nth-child(3)").text(editedUser.username);
            userRow.find("td:nth-child(4)").text(editedUser.email);
        
            $("#editUserModal").modal("hide");
        });
        
        // Delete user functionality
        $("#user-list").on("click", ".delete-user", function() {
            const userId = $(this).data("userid");
            if (confirm("Are you sure you want to delete this user?")) {
                // Remove the user from the table (you may want to delete from the API as well)
                const userRow = $(`tr:has(button.delete-user[data-userid="${userId}"])`);
                userRow.remove();
            }
        });

    </script>
</body>
</html>
